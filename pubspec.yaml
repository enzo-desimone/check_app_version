name: check_app_version
description: >
  A Flutter package that checks whether the installed app
  version is up-to-date, supporting file and HTTP endpoint
  JSON sources with in-memory caching and optional UI
  utilities.
version: 3.0.0
homepage: https://github.com/enzo-desimone/check_app_version

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  package_info_plus: ^9.0.0

dev_dependencies:
  very_good_analysis: ^10.2.0
  flutter_test:
    sdk: flutter
